<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.I.R.C.H</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="client.js"></script>
  </head>
  <body class="d-flex align-items-center bg-dark" style="height: 100vh;">
    <main class="d-flex bg-light w-100 rounded-2" style="height: 80vh;">

      <section class="w-25 border border-5"></section>

      <section class="d-flex flex-column w-50 border-top border-bottom border-5">
        <div class="text-center bg-info pt-2"><h1 id="title">Hello World</h1></div>
        <div class="flex-grow-1" id="displayscreen"></div>
        <div class="">
          <form class="d-flex">
            <textarea class="form-control border border-2 border-success rounded-0" id="chatbox" name="chatbox" placeholder="Type something..." rows="2"></textarea>
            <input type="submit" class="btn btn-success rounded-0" id="submit" value="Send">
          </form>
        </div>
      </section>

      <section class="w-25 border border-5"></section>

    </main>
  </body>
</html>
